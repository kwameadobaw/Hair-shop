<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Wig Flair</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script>
        // Apply theme immediately to prevent flash
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark-mode');
            document.body.classList.add('dark-mode');
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
    <header>
        <div class="container">
            <div class="logo">
                <h1>Wig Flair</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cart.html" class="active">Cart <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="cart-container">
            <div class="container">
                <h2 class="cart-title">Your Shopping Cart</h2>
                
                <div id="cart-empty" class="cart-empty">
                    <p>Your cart is empty. <a href="index.html">Continue shopping</a></p>
                </div>
                
                <div class="row" style="display: flex; gap: 30px;">
                    <div style="flex: 2;">
                        <div id="cart-items" class="cart-items">
                            <!-- Cart items will be loaded here via JavaScript -->
                        </div>
                    </div>
                    
                    <div style="flex: 1;">
                        <div id="cart-summary" class="cart-summary">
                            <h3>Order Summary</h3>
                            <div class="summary-item">
                                <span>Subtotal:</span>
                                <span id="summary-subtotal">$0.00</span>
                            </div>
                            <div class="summary-total">
                                <span>Total:</span>
                                <span id="summary-total">$0.00</span>
                            </div>
                            <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
                        </div>
                    </div>
                </div>
                
                <div id="checkout-form" class="checkout-form">
                    <h3>Complete Your Order</h3>
                    <form id="order-form" action="https://formsubmit.co/kwame.adobawjnr@gmail.com" method="POST">
                        <!-- FormSubmit configuration -->
                        <input type="hidden" name="_next" value="thank-you.html">
                        <input type="hidden" name="_subject" value="New Wig Order!">
                        
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contact">Contact Number</label>
                            <input type="tel" id="contact" name="contact" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="wig-unit">Wig Unit</label>
                            <select id="wig-unit" name="wig_unit" required>
                                <!-- Options will be populated via JavaScript -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" id="price" name="price" readonly>
                        </div>
                        
                        <div class="form-group">
                            <label for="payment-method">Payment Method</label>
                            <select id="payment-method" name="payment_method" required>
                                <option value="">Select Payment Method</option>
                                <option value="credit_card">Mobile Money</option>
                                <option value="cash_on_delivery">Cash on Delivery</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="location">Delivery Location</label>
                            <textarea id="location" name="location" rows="3" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-order">Place Order</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- <footer>
        <div class="container">
            <p>&copy; 2023 Glamour Wigs. All rights reserved.</p>
        </div>
    </footer> -->

    <script src="js/products.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
